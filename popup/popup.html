<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Mode</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <div class="logo">
        <span class="logo-icon">ðŸ“–</span>
        <h1>Focus Mode</h1>
      </div>
    </header>

    <main class="popup-main">
      <div class="toggle-section">
        <span class="toggle-label">Focus Mode</span>
        <label class="toggle-switch">
          <input type="checkbox" id="focusToggle">
          <span class="toggle-slider"></span>
        </label>
      </div>

      <div class="timer-section" id="timerSection">
        <div class="timer-info">
          <span class="timer-label">Reading Time</span>
          <span class="timer-value" id="timerValue">00:00</span>
        </div>
        <div class="timer-actions">
          <button class="timer-action-btn" id="pauseBtn" title="Pause">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
              <rect x="6" y="4" width="4" height="16"></rect>
              <rect x="14" y="4" width="4" height="16"></rect>
            </svg>
          </button>
          <button class="timer-action-btn" id="resetBtn" title="Reset">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
              <path d="M3 3v5h5"></path>
            </svg>
          </button>
        </div>
      </div>

      <div class="status-section" id="statusSection">
        <div class="status-indicator">
          <span class="status-dot"></span>
          <span class="status-text" id="statusText">Ready</span>
        </div>
      </div>

      <div class="stats-section" id="statsSection">
        <div class="stats-header">
          <span class="stats-icon">ðŸ“Š</span>
          <span class="stats-title">Today's Stats</span>
        </div>
        <div class="stats-grid">
          <div class="stat-item">
            <span class="stat-value" id="todayTime">0m</span>
            <span class="stat-label">Reading Time</span>
          </div>
          <div class="stat-item">
            <span class="stat-value" id="todaySessions">0</span>
            <span class="stat-label">Sessions</span>
          </div>
        </div>
        <div class="stats-total">
          <span class="stat-label">Total Time:</span>
          <span class="stat-value" id="totalTime">0h</span>
        </div>
      </div>
    </main>

    <footer class="popup-footer">
      <a href="#" id="settingsLink" class="settings-link">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
        Settings
      </a>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
